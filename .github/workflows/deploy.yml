name: Deploy to EC2

# When to run this workflow
on:
  push:
    branches:
      - main  # Run on every push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

# Environment variables available to all jobs
env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  APP_DIR: /home/ec2-user/app

jobs:
  # =================================================================
  # JOB 1: TEST & QUALITY CHECKS
  # =================================================================
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pylint (Code Quality)
        run: |
          echo "=== Running Pylint ==="
          pylint backend/app.py --exit-zero --output-format=colorized || true
          echo ""
          echo "Note: Pylint warnings won't fail the build, but please review them"

      - name: Run Bandit (Security Check)
        continue-on-error: true
        run: |
          echo "=== Running Bandit Security Scan ==="
          pip install pbr  # Install missing dependency
          bandit -r backend/ -f json -o bandit-report.json || true
          bandit -r backend/ -f screen || true
          echo ""
          echo "Security scan complete. Check for HIGH severity issues."

      - name: Run Radon (Complexity Check)
        continue-on-error: true
        run: |
          echo "=== Running Radon Complexity Analysis ==="
          radon cc backend/ -a -nb || true
          echo ""
          echo "Check for functions with complexity > 10"

      - name: Test Docker Build
        run: |
          echo "=== Testing Docker Build ==="
          docker build -t codedetect-test:${{ github.sha }} .
          echo "Docker build successful!"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            bandit-report.json
          retention-days: 30

  # =================================================================
  # JOB 2: DEPLOY TO EC2
  # =================================================================
  deploy:
    name: Deploy to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Deployment Webhook
        run: |
          echo "=== Triggering deployment via webhook ==="
          response=$(curl -s -w "\n%{http_code}" \
            -X POST \
            -H "X-Deploy-Token: ${{ secrets.WEBHOOK_SECRET }}" \
            http://${{ secrets.EC2_HOST }}:8000/deploy)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" = "200" ]; then
            echo "‚úÖ Deployment triggered successfully!"
            echo "$body"
          else
            echo "‚ùå Deployment failed with code: $http_code"
            echo "$body"
            exit 1
          fi

      - name: Health Check
        run: |
          echo "=== Waiting for deployment to complete ==="
          sleep 20

          echo "=== Running Health Check ==="
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:5000/api/health || echo "000")

          if [ "$response" = "200" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê App URL: http://${{ secrets.EC2_HOST }}:5000"
          else
            echo "‚ö†Ô∏è Health check response: $response"
            echo "App might still be starting..."
          fi
