name: Deploy to EC2

# When to run this workflow
on:
  push:
    branches:
      - main  # Run on every push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

# Environment variables available to all jobs
env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  APP_DIR: /home/ec2-user/app

jobs:
  # =================================================================
  # JOB 1: TEST & QUALITY CHECKS
  # =================================================================
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pylint (Code Quality)
        run: |
          echo "=== Running Pylint ==="
          pylint backend/app.py --exit-zero --output-format=colorized || true
          echo ""
          echo "Note: Pylint warnings won't fail the build, but please review them"

      - name: Run Bandit (Security Check)
        continue-on-error: true
        run: |
          echo "=== Running Bandit Security Scan ==="
          pip install pbr  # Install missing dependency
          bandit -r backend/ -f json -o bandit-report.json || true
          bandit -r backend/ -f screen || true
          echo ""
          echo "Security scan complete. Check for HIGH severity issues."

      - name: Run Radon (Complexity Check)
        continue-on-error: true
        run: |
          echo "=== Running Radon Complexity Analysis ==="
          radon cc backend/ -a -nb || true
          echo ""
          echo "Check for functions with complexity > 10"

      - name: Test Docker Build
        run: |
          echo "=== Testing Docker Build ==="
          docker build -t codedetect-test:${{ github.sha }} .
          echo "Docker build successful!"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            bandit-report.json
          retention-days: 30

  # =================================================================
  # JOB 2: DEPLOY VIA AUTO SCALING GROUP REFRESH
  # =================================================================
  deploy:
    name: Deploy via Auto Scaling Group
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Trigger Auto Scaling Group Instance Refresh
        run: |
          echo "=== Starting Auto Scaling Group Instance Refresh ==="
          echo "This will launch new instances with latest code"

          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name codedetect-prod-asg \
            --preferences '{
              "MinHealthyPercentage": 50,
              "InstanceWarmup": 300
            }'

          echo "‚úÖ Instance refresh started!"
          echo "New instances will:"
          echo "  1. Launch with latest AMI"
          echo "  2. Run user data script"
          echo "  3. Clone latest code from GitHub"
          echo "  4. Build and start Docker containers"
          echo ""
          echo "Old instances will be terminated after new ones are healthy"

      - name: Wait for Instance Refresh
        run: |
          echo "=== Monitoring instance refresh progress ==="
          echo "This takes ~10-15 minutes (instances boot + warmup + health checks)"

          # Wait up to 30 minutes for refresh to complete
          for i in {1..40}; do
            STATUS=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name codedetect-prod-asg \
              --query 'InstanceRefreshes[0].Status' \
              --output text)

            PERCENT=$(aws autoscaling describe-instance-refreshes \
              --auto-scaling-group-name codedetect-prod-asg \
              --query 'InstanceRefreshes[0].PercentageComplete' \
              --output text)

            echo "[$i/40] Refresh status: $STATUS ($PERCENT% complete)"

            if [ "$STATUS" = "Successful" ]; then
              echo "‚úÖ Instance refresh completed successfully!"
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "‚ùå Instance refresh $STATUS"
              exit 1
            fi

            sleep 45
          done

      - name: Health Check via Load Balancer
        run: |
          echo "=== Running health check ==="
          sleep 10

          # Try HTTPS first (since HTTP redirects to HTTPS)
          response=$(curl -k -s -o /dev/null -w "%{http_code}" https://codedetect.nt-nick.link/api/health || echo "000")

          if [ "$response" = "200" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê App URL: https://codedetect.nt-nick.link"
            curl -k -s https://codedetect.nt-nick.link/api/info | head -10
          else
            echo "‚ö†Ô∏è HTTPS health check response: $response"
            echo "Trying HTTP with redirect follow..."

            # Fallback: Try HTTP with redirect follow
            response=$(curl -L -s -o /dev/null -w "%{http_code}" http://codedetect.nt-nick.link/api/health || echo "000")

            if [ "$response" = "200" ]; then
              echo "‚úÖ Deployment successful (via HTTP redirect)!"
              echo "üåê App URL: http://codedetect.nt-nick.link (redirects to HTTPS)"
            else
              echo "‚ùå Health check failed with status: $response"
              echo "App might still be starting or there's a configuration issue"
              exit 1
            fi
          fi
