name: Deploy to EC2

# When to run this workflow
on:
  push:
    branches:
      - main  # Run on every push to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

# Environment variables available to all jobs
env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  APP_DIR: /home/ec2-user/app

jobs:
  # =================================================================
  # JOB 1: TEST & QUALITY CHECKS
  # =================================================================
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Pylint (Code Quality)
        run: |
          echo "=== Running Pylint ==="
          pylint backend/app.py --exit-zero --output-format=colorized || true
          echo ""
          echo "Note: Pylint warnings won't fail the build, but please review them"

      - name: Run Bandit (Security Check)
        continue-on-error: true
        run: |
          echo "=== Running Bandit Security Scan ==="
          pip install pbr  # Install missing dependency
          bandit -r backend/ -f json -o bandit-report.json || true
          bandit -r backend/ -f screen || true
          echo ""
          echo "Security scan complete. Check for HIGH severity issues."

      - name: Run Radon (Complexity Check)
        continue-on-error: true
        run: |
          echo "=== Running Radon Complexity Analysis ==="
          radon cc backend/ -a -nb || true
          echo ""
          echo "Check for functions with complexity > 10"

      - name: Test Docker Build
        run: |
          echo "=== Testing Docker Build ==="
          docker build -t codedetect-test:${{ github.sha }} .
          echo "Docker build successful!"

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            bandit-report.json
          retention-days: 30

  # =================================================================
  # JOB 2: DEPLOY TO EC2 VIA SSH
  # =================================================================
  deploy:
    name: Deploy to EC2 via SSH
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          echo "=== Setting up SSH connection ==="
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Skip host key checking for CI/CD (safe for known server)
          echo "StrictHostKeyChecking no" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          echo "SSH setup complete"

      - name: Deploy to EC2
        run: |
          echo "=== Deploying to EC2 instance ==="
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e

            echo "Connected to EC2 instance"
            cd ${{ env.APP_DIR }}

            echo ""
            echo "=== Pulling latest code ==="
            git pull origin main

            echo ""
            echo "=== Stopping containers ==="
            docker-compose down

            echo ""
            echo "=== Building and starting containers ==="
            docker-compose up -d --build

            echo ""
            echo "=== Waiting for application to start ==="
            sleep 15

            echo ""
            echo "=== Container status ==="
            docker-compose ps

            echo ""
            echo "=== Recent logs ==="
            docker-compose logs --tail=20

            echo ""
            echo "=== Deployment complete! ==="
          ENDSSH

      - name: Health Check
        run: |
          echo "=== Running health check ==="
          sleep 5

          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}:5000/api/health || echo "000")

          if [ "$response" = "200" ]; then
            echo "âœ… Deployment successful!"
            echo "ðŸŒ App URL: http://${{ secrets.EC2_HOST }}:5000"
          else
            echo "âš ï¸ Health check response: $response"
            echo "App might still be starting..."
            exit 1
          fi
