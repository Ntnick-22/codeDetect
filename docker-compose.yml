services:
  # =========================================================================
  # POSTGRESQL DATABASE - MOVED TO AWS RDS
  # =========================================================================
  # We now use AWS RDS PostgreSQL instead of Docker PostgreSQL
  # Benefits:
  # - Managed backups, updates, monitoring by AWS
  # - Both EC2 instances connect to same RDS (true high availability)
  # - Free for 12 months (db.t3.micro)
  # - No PostgreSQL container conflicts
  # - Production-ready architecture
  #
  # Connection configured via DATABASE_URL environment variable below
  # =========================================================================

  # =========================================================================
  # CODEDETECT APPLICATION
  # =========================================================================
  codedetect:
    # Use Docker Hub image in production, or local build in development
    # Set DOCKER_IMAGE env var to override (e.g., nyeinthunaing/codedetect:latest)
    image: ${DOCKER_IMAGE:-codedetect-app:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codedetect-app
    # No depends_on needed - RDS is always running
    ports:
      - "80:5000"  # ALB forwards to port 80, Flask app runs on 5000
    env_file:
      - .env  # Load deployment metadata from .env file (created by Terraform)
    environment:
      # DATABASE_URL is constructed in the .env file by Terraform
      # No need to override here - just inherit from .env
      - FLASK_ENV=${FLASK_ENV:-production}
    volumes:
      # ===================================================================
      # FILE UPLOADS - Using EFS (shared across all instances)
      # ===================================================================
      # Maps EFS upload folder to container uploads directory
      # All uploaded files are accessible from both instances
      - /mnt/efs/uploads:/app/uploads

      # ===================================================================
      # DATABASE - Using EFS (shared across all instances)
      # ===================================================================
      # Maps EFS database folder to container instance directory
      # Both instances read/write to same SQLite database file
      - /mnt/efs/database:/app/instance
    restart: unless-stopped
    # Health check for ALB
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
